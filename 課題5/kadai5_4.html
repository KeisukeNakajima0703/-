<!DOCTYPE html>
<html>
<head>
	<title>課題5-4</title>
	<link rel="stylesheet" type="text/css" href="kadai5_4.css">
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function inputCheck(id){
		var val = document.getElementById(id).value;
		if(!val){
			alert("何も入力されていません");
		}else{
			confirm(val);
		}
	}
</script>
<div class="contents">
	<input type="text" id="text">
	<div class="button" onclick='inputCheck("text")'>入力チェック</div>
</div>
<script type="text/javascript">
	document.write("javascriptです");
</script>
</body>
</html>
